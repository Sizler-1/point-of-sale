{% extends "sales/base.html" %}

{% block content %}
  <h1>Delete product</h1>
  <p>Are you sure you want to delete the product "{{ product.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Delete">
    <a href="{% url 'product_list' %}">Cancel</a>
  </form>
{% endblock %}
