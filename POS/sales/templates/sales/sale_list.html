{% extends "sales/base.html" %}

{% block content %}
  <h1>Sales</h1>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for sale in sales %}
        <tr>
          <td>{{ sale.date }}</td>
          <td><a href="{% url 'sale_detail' sale.pk %}">View</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
