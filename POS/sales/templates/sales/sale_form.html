{% extends 'sales/base.html' %}

{% block content %}
    <h1>Create Sale</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                    <tr>
                        <td>{{ product.name }}</td>
                        <td><input type="number" name="product-{{ product.id }}" value="0"></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <button type="submit">Create Sale</button>
    </form>
{% endblock %}
